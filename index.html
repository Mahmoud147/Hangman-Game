<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Hangman Game</title>
</head>

<!-- Mahmoud Hamed  1- (HTML) -->
<body>
    <div class="container">
        <div class="game-info">
            <h1 class="game-name">Hangman</h1>
            <p>Use the alphabet below to guess the word</p>
        </div>


        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>

                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>

            <div class="letters"></div>
            <h2 class="category">
                Word From: <span></span>
            </h2>
        </div>


        <div class="letters-guess"></div>
        <button class="reset" onClick="location.reload()">Play again</button>
        <button class="twit">Twitter</button>
        <button class="git"> <a href="https://github.com/Mahmoud147">GitHub</a></button>
    </div>

    
    <audio id="success" src="success.mp3" preload="auto"></audio>
    <audio id="fail" src="fail.mp3" preload="auto"></audio>
    <script src="main.js"></script>

    
</body>

</html>
